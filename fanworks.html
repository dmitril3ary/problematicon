	<script>

$.fn.glitter = function() {
  $(this).each(function() {
    $(this).html($(this).text().split("").map(function(v, i) {
      return '<span class="glitter-' + (i % 2 == 0 ? 'gold' : 'gold') + '">' + v + '</span>';
    }).join(""));
  });
};

$(function() { 
  $('h1.glitter').glitter();
});

</script>
